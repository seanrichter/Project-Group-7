<!doctype html>
<html lang="en">
  <head>

    <!--CSS Style and Reset-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Bootstrap CSS -->

  <body>
    <!-- Main Bootstrap Search -->
    <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #4040a1 ; color: white;">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-newspaper-o"></i>Financial Xchange</strong>
      </h1>
        <h3 class="text-center">Compare financial data from 3 different sources</h3>
    </div>

    <!-- Row for Searching First Column -->
    <div class="row">
      <div class="col-lg-4">
        <div class="panel panel-default">
            <img src="assets\images\yahoo finance.png" class="card-img-top" alt="">
          <div class="panel-heading">
            <h3 class="panel-title"><small>Yahoo Finance API</small></h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="text">Retail Name: </label>
                <input type="search" class="form-control" id="searchInput">
              </div>

              <div class="form-group">
                  <label for="text">Retail Location: </label>
                  <input type="search" class="form-control" id="searchInput">
              </div>

              <div class="form-group">
                  <label for="text">Retail Type: </label>
                  <input type="search" class="form-control" id="searchInput">
              </div>

                <div class="form-group">
                    <label for="text">Retail Merchandise: </label>
                    <input type="search" class="form-control" id="searchInput">
                </div>
                <button type="Submit" class="btn btn-default" id="search">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Row for Searching Second Column -->
      <div class="col-lg-4">
        <div class="panel panel-default">
            <img src="assets\images\finance-graphic-up-rising-logo-vector-25233857.jpg" class="card-img-top" alt="...">
          <div class="panel-heading">
            <h3 class="panel-title"><small>Investors Exchange API</small></h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="text">Restaurant Name: </label>
                <input type="search" class="form-control" id="searchInput">
              </div>
    
              <div class="form-group">
                  <label for="text">Restaurant Location: </label>
                  <input type="search" class="form-control" id="searchInput">
              </div>
    
              <div class="form-group">
                  <label for="text">Restaurant Type: </label>
                  <input type="search" class="form-control" id="searchInput">
              </div>
    
              <div class="form-group">
                  <label for="text">Restaurant ?: </label>
                  <input type="search" class="form-control" id="searchInput">
              </div>
                  <button type="Submit" class="btn btn-default" id="search">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Row for Searching Third Column -->
      <div class="col-lg-4">
        <div class="panel panel-default">
            <img src="assets\images\bitcoin-crypto-currency-stick-graph-chart-of-stock-vector-16544400.jpg" class="card-img-top" alt="...">
          
          <div class="panel-heading">
            <h3 class="panel-title"><small>Crypto Asset Ticker</small></h3>
          </div>

            <div class="panel-body">
              <form role="form">
                  
                <div class="form-group">
                  <label for="text"> </label>
                  <input type="search" class="form-control" id="searchInput">
                </div>
      
                <div class="form-group">
                    <label for="text"></label>
                    <input type="search" class="form-control" id="searchInput">
                </div>
      
                <div class="form-group">
                    <label for="text"></label>
                    <input type="search" class="form-control" id="searchInput">
                </div>
      
                <div class="form-group">
                    <label for="text"></label>
                    <input type="search" class="form-control" id="searchInput">
                </div>
                    <button type="Submit" class="btn btn-default" id="search">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
